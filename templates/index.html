  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">NBATorin</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="#">Upcoming Features</a>
      </nav>
    </div>

    <h1>NBATorin Analytics</h1>
    <p class="lead">Explore player statistic and uncover hidden gems with advanced metrics</p>
    <form class="form" action="{{url_for('search')}}" method="POST">
      <div class="mb-1">
        <input class="form-control" type="text" name="query">
        <select class="form-control" name=season>
          <option value="2024">2024-25</option>
          <option value="2023">2023-24</option>
          <option value="2022">2022-23</option>
        </select>
      </div>
      <div class="mb-1">
        <input  class="form-control btn btn-primary" type="submit" value="Search">
      </div>
      
      
    </form>
